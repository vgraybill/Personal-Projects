<script>
let blerbCount = 0;
            let currBlerb= 1;

            $('.blerb').each( function(i){
                let blerb= $(this)

                if(i != 0){
                    blerb.css({'display':'none'});
                } else {
                    blerb.css({'display':'block'});
                }
                blerb.attr('id', i+1);
		        blerbCount++;

            })

            function nextBlerb(){
                let incomingBlerb = currBlerb+1;
                    if(incomingBlerb > blerbCount){
                        incomingBlerb = 1;
                    }

                    $('#'+currBlerb).animate({'opacity':'100%'},6000).animate({'opacity':'0'}, 2000, function(){
                        $(this).css({'display':'none'});
                        $('#'+incomingBlerb).css({'display':'block', 'opacity':'0'}).animate({'opacity':'100%'}, 1000);
                        currBlerb = incomingBlerb;
                    });
                    

                }
                
                setInterval(function(){
                if ( document.hasFocus() ) {
                    nextBlerb();
                }
                }, 9000);
</script>
